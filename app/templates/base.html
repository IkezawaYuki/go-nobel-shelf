<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Novelshelf</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">Novelshelf</div>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/novels">Novels</a></li>
                {{if .AuthEnabled}}
                    <li><a href="/novels/mine">My Novels</a></li>
                {{end}}
            </ul>

            {{if .AuthEnabled}}
                {{if .Profile}}
                    <form method="post" action="{{.LogoutURL}}" class="navbar-form navbar-right">
                        <button class="btn btn-default">Log out</button>
                    </form>
                    <div class="navbar-text navbar-right">
                        {{if .Profile.ImageURL}}
                            <img class="img-circle" width="24" src="{{.Profile.ImageURL}}">
                        {{end}}
                        <span>{{.Profile.DisplayName}}</span>
                    </div>
                {{else}}
                    <div class="navbar-text navbar-right">
                        <a href="{{.LoginURL}}">Log in</a>
                    </div>
                {{end}}
            {{end}}
        </div>
    </div>
    <div class="container">
        {{template "body" .Data}}
    </div>
</body>
</html>
